[package]
name = "xc3_model_py"
version = "0.1.0"
edition = "2021"

[dependencies]
xc3_model = { git = "https://github.com/ScanMountGoat/xc3_lib", rev = "b3780cb" }
pyo3 = { version = "0.19.0", features = ["extension-module", "indexmap"] }
numpy = "0.19.0"
indexmap = "2.0.0"
glam = "0.24.0"
rayon = "1.7.0"

[build-dependencies]
pyo3-build-config = "0.19.0"

[lib]
name = "xc3_model_py"
crate-type = ["cdylib"]
