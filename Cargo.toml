[package]
name = "xc3_model_py"
version = "0.3.0"
authors = ["ScanMountGoat"]
edition = "2021"

[dependencies]
xc3_model = "0.6.0"
pyo3 = { version = "0.20.2", features = ["extension-module", "indexmap"] }
numpy = "0.20.0"
indexmap = "2.0.0"
glam = "0.24.0"
rayon = "1.7.0"
pyo3-log = "0.9.0"

[build-dependencies]
pyo3-build-config = "0.20.2"

[lib]
name = "xc3_model_py"
crate-type = ["cdylib"]
