[package]
name = "xc3_model_py"
version = "0.6.0"
authors = ["ScanMountGoat"]
edition = "2021"
readme = "../README.md"

[dependencies]
xc3_model = { git = "https://github.com/ScanMountGoat/xc3_lib", rev = "f378a6e" }
xc3_lib = { git = "https://github.com/ScanMountGoat/xc3_lib", rev = "f378a6e" }
xc3_model_py_derive = { path = "../xc3_model_py_derive" }
image_dds = "0.5.1"
pyo3 = { version = "0.21.2", features = ["extension-module", "indexmap"] }
numpy = "0.21.0"
indexmap = "2.0.0"
glam = "0.27.0"
rayon = "1.7.0"
pyo3-log = "0.10.0"

[build-dependencies]
pyo3-build-config = "0.21.2"

[lib]
name = "xc3_model_py"
crate-type = ["cdylib"]
