name: Package and Publish
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        custom-target: ['false']
        os: [ubuntu-latest, windows-latest]
        include:
        # Add additional job for Apple.
        - os: macos-latest
          target: x86_64-apple-darwin
          python-version: '3.9'
          custom-target: 'true'
        - os: macos-latest
          target: x86_64-apple-darwin
          python-version: '3.10'
          custom-target: 'true'
        - os: macos-latest
          target: x86_64-apple-darwin
          python-version: '3.11'
          custom-target: 'true'
        - os: macos-latest
          target: x86_64-apple-darwin
          python-version: '3.12'
          custom-target: 'true'
        - os: macos-latest
          target: aarch64-apple-darwin
          python-version: '3.9'
          custom-target: 'true'
        - os: macos-latest
          target: aarch64-apple-darwin
          python-version: '3.10'
          custom-target: 'true'
        - os: macos-latest
          target: aarch64-apple-darwin
          python-version: '3.11'
          custom-target: 'true'
        - os: macos-latest
          target: aarch64-apple-darwin
          python-version: '3.12'
          custom-target: 'true'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install latest stable
        if: matrix.custom-target == 'true'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{matrix.target}}

      - name: Build wheel
        if: matrix.custom-target == 'false'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --strip --interpreter python${{matrix.python_version}}

      - name: Build wheel
        if: matrix.custom-target == 'true'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --strip --interpreter python${{matrix.python_version}} --target ${{matrix.target}}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/wheels/xc3_model_py*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: PyPi publish
        if: github.event_name == 'release' && github.event.action == 'created' && matrix.custom-target == 'false'
        env:
          MATURIN_PASSWORD: ${{ secrets.PYPI }}
        uses: PyO3/maturin-action@v1
        with:
          command: publish
          container: off
          args: --username __token__  --interpreter python${{matrix.python_version}}

      - name: PyPi publish
        if: github.event_name == 'release' && github.event.action == 'created' && matrix.custom-target == 'true'
        env:
          MATURIN_PASSWORD: ${{ secrets.PYPI }}
        uses: PyO3/maturin-action@v1
        with:
          command: publish
          container: off
          args: --username __token__  --interpreter python${{matrix.python_version}} --target ${{matrix.target}}
